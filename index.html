<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSec Terminal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      white-space: pre-wrap;
    }
    #terminal {
      border-left: 3px solid #33ff33;
      padding-left: 10px;
      margin-top: 50px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { background-color: #33ff33; }
      50.1%, 100% { background-color: transparent; }
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const lines = [
      "> Initializing CyberSec Terminal...",
      "> Loading profile...",
      "",
      "Name: 9OPEYE",
      "Role: Cybersecurity Enthusiast | Ethical Hacker | CTF Player",
      "Email: yourname@example.com",
      "GitHub: https://github.com/90PEYE",
      "",
      "Skills:",
      "- Penetration Testing (Web, Network)",
      "- Tools: Nmap, Burp Suite, Metasploit",
      "- OSINT & Recon",
      "- Linux / Kali / Forensics",
      "",
      "Projects:",
      "- Malware Toolkit: github.com/yourusername/project1",
      "- Python Packet Sniffer: github.com/yourusername/project2",
      "",
      "CTF & Certs:",
      "- Hack The Box: yourHTBname",
      "- TryHackMe: Top 1%",
      "- CompTIA Security+",
      "",
      "// Site generated with GitHub Pages"
    ];

    const terminal = document.getElementById("terminal");
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < lines.length) {
        const currentLine = lines[line];
        if (char < currentLine.length) {
          terminal.innerHTML += currentLine.charAt(char);
          char++;
          setTimeout(typeLine, 20);
        } else {
          terminal.innerHTML += '\n';
          line++;
          char = 0;
          setTimeout(typeLine, 200);
        }
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        terminal.appendChild(cursor);
      }
    }

    typeLine();
  </script>
</body>
</html>
